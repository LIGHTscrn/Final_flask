<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Search</title>
</head>
<body>
    <h1>Click to Search by Voice</h1>
    <button id="voice-search-btn">Search by Voice</button>
    
    <!-- Display the results -->
    <p id="result"></p>

    <script>
        document.getElementById('voice-search-btn').onclick = function() {
            fetch('/voice_search')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.result;
                });
        };
    </script>
</body>
</html>
