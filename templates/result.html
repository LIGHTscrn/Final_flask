{% block head %}
<link rel="stylesheet" href="../static/results.css">
{% endblock %}

{% block body %}
    {% for pin in pincode %}
        {% if pin.Status == "Error" %}
        <div class="container error">
            <h1>{{ pin.Message }} Try giving spaces in between words</h1>
        </div>
        {% else %}
        <div class="container success">
            <h1>Pincode of {{ pin.Name }}</h1>
            <p class="pincode">{{ pin.Pincode }}</p>
        </div>
        {% endif %}
    {% endfor %} 
    <div class="try-again">
        <a href="/pincode">Try another address</a>
        <a href="/">Home</a>
    </div>
{% endblock %}
