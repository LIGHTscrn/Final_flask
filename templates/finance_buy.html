{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Buy Stocks</h1>
    <form method="post" class="text-center">
        <div class="form-group">
            <label for="symbol">Stock Symbol</label>
            <input type="text" name="symbol" id="symbol" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="shares">Number of Shares</label>
            <input type="number" name="number" id="shares" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Buy</button>
    </form>
    {% if message %}
    <div class="alert alert-success mt-3">{{ message }}</div>
    {% elif error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>

<div class="d-flex justify-content-between mt-4">
    <a href="/finance_profile" class="btn btn-secondary">Check Profile</a>
    <a href="/finance_profile" class="btn btn-secondary">Sell Your Shares</a>
</div>
{% endblock %}
